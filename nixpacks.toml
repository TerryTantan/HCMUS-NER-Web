[phases.setup]
nixPkgs = [
  "python311Full",         # Includes Python 3.11 with pip preinstalled
  "gcc",                   # Needed for C extensions
  "pkg-config",            # Helps locate libraries
  "zlib",
  "zlib.dev",
  "libffi",
  "libffi.dev",
  "openssl",
  "openssl.dev",
  "freetype",
  "freetype.dev"
]

[phases.install]
cmds = [
  "ls /root/.nix-profile/bin/python3",
  "python3 -m pip install --upgrade pip",
  "python3 -m pip install -r requirements-linux.txt"
]

[phases.start]
cmd = "uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload"
