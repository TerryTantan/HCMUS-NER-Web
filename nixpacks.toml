[phases.setup]
nixPkgs = [
  "...",
  "curl",
  "pkg-config",
  "zlib",
  "zlib.dev",
  "libffi",
  "libffi.dev",
  "openssl",
  "openssl.dev",
  "freetype",
  "freetype.dev"
]

[phases.install]
cmds = [
  'pip3 install --upgrade pip',  # Upgrade pip in the virtual environment
  'pip3 install -r requirements-linux.txt'  # Install dependencies
]

[phases.start]
cmd = "uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload"
