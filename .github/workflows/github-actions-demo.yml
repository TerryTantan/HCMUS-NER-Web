name: GitHub CI
run-name: ${{ github.actor }} run on ${{ github.event_name }} for ${{ github.repository }}
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  
jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build
